<html>
<head>
   <title>My Art</title>
</head>
<body>
   <!--Define SVG drawing box-->
   <svg width="500" height="300">
   <circle cx="50" cy="50" r="50" fill="rgb(255, 0, 0, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="150" cy="50" r="50" fill="rgb(255, 0, 0, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="250" cy="50" r="50" fill="rgb(255, 0, 0, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="350" cy="50" r="50" fill="rgb(255, 0, 0, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="450" cy="50" r="50" fill="rgb(255, 0, 0, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="50" cy="250" r="50" fill="rgb(0, 0, 255, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="150" cy="250" r="50" fill="rgb(0, 0, 255, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="250" cy="250" r="50" fill="rgb(0, 0, 255, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="350" cy="250" r="50" fill="rgb(0, 0, 255, 1.0)" fill-opacity="1.0"></circle>
   <circle cx="450" cy="250" r="50" fill="rgb(0, 0, 255, 1.0)" fill-opacity="1.0"></circle>
   <rect x="50" y="50" width="150" height="50" fill="rgb(30, 180, 50)" fill-opacity="1.0"></rect>
   <rect x="150" y="50" width="50" height="180" fill="rgb(30, 10, 220)" fill-opacity="1.0"></rect>
   <rect x="250" y="50" width="150" height="50" fill="rgb(30, 180, 50)" fill-opacity="1.0"></rect>
   <rect x="350" y="50" width="50" height="180" fill="rgb(30, 10, 220)" fill-opacity="1.0"></rect>
   <rect x="450" y="50" width="150" height="50" fill="rgb(30, 180, 50)" fill-opacity="1.0"></rect>
   <rect x="50" y="250" width="50" height="180" fill="rgb(0, 255, 0)" fill-opacity="1.0"></rect>
   <rect x="150" y="250" width="150" height="50" fill="rgb(130, 80, 100)" fill-opacity="1.0"></rect>
   <rect x="250" y="250" width="50" height="180" fill="rgb(0, 255, 0)" fill-opacity="1.0"></rect>
   <rect x="350" y="250" width="150" height="50" fill="rgb(130, 80, 100)" fill-opacity="1.0"></rect>
   <rect x="450" y="250" width="50" height="180" fill="rgb(0, 255, 0)" fill-opacity="1.0"></rect>
   </svg>
</body>
</html>
